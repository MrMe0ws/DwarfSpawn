# Конфигурация плагина DwarfSpawn
# Плагин для настройки спавна гномов под землей

# Включить/выключить радиус спавна
radius-enabled: true
# Радиус спавна (в блоках)
# Игроки будут спавниться в случайной точке в пределах этого радиуса от центра
spawn-radius: 50

# Конкретная точка спавна (если radius-enabled: false)
# Формат: x, y, z, world
# ВАЖНО: Укажите правильное название мира!
# Чтобы узнать название мира на вашем сервере, посмотрите в лог при загрузке плагина
# или используйте команду /worlds (если установлен соответствующий плагин)
spawn-location:
  x: 0
  y: 50
  z: 0
  world: world # Измените на название вашего мира, если оно отличается

# Минимальная высота для спавна
# Игроки не будут спавниться ниже этого уровня
min-spawn-height: 55

# Максимальная высота для спавна
# Игроки не будут спавниться выше этого уровня
max-spawn-height: 75

# Проверять наличие блока над головой
# Если true, игроки будут спавниться только там, где над ними есть блок
check-block-above: true

# Максимальное количество попыток найти подходящее место для спавна
# Больше попыток = больше шанс найти место, но выше нагрузка на сервер
# Рекомендуемое значение: 50-200 (по умолчанию 100)
max-spawn-attempts: 100

# ============================================
# Настройки стартового набора (Start Kit)
# ============================================

# Включить/выключить выдачу стартового набора
start-kit-enabled: true

# Промежуток времени между выдачами стартового набора (в секундах)
# Если игрок умирает второй раз в течение этого времени, набор не выдается
# Пример: 300 = 5 минут
start-kit-cooldown: 300

# Предметы стартового набора
# Формат: "материал:количество" или "материал:количество:данные"
# Примеры:
#   - "OAK_LOG:4" - 4 бревна дуба
#   - "STONE_PICKAXE:1" - 1 каменная кирка
#   - "SWEET_BERRIES:16" - 16 ягод
start-kit-items:
  - "OAK_LOG:4"
  - "STONE_PICKAXE:1"
  - "SWEET_BERRIES:16"
  - "TORCH:1"
  - "OAK_SAPLING:3"

# Включить/выключить выдачу эффектов при возрождении
# Эффекты выдаются всегда при возрождении (независимо от кулдауна), если включено
start-kit-effects-enabled: true

# Эффекты для игрока при выдаче стартового набора
# Формат: "тип_эффекта:уровень:длительность_в_секундах"
# Примеры:
#   - "NIGHT_VISION:1:30" - ночное зрение 1 уровня на 30 секунд
#   - "SPEED:1:60" - скорость 1 уровня на 60 секунд
# Чтобы отключить эффекты, оставьте список пустым или установите start-kit-effects-enabled: false
start-kit-effects:
  - "NIGHT_VISION:1:30"

# ============================================
# Настройки книги при первом входе
# ============================================

# Включить/выключить выдачу книги при первом входе
first-join-book-enabled: true

# Текст книги (можно использовать цвета и форматирование)
# Используйте символ & для цветов Minecraft (например, &a для зеленого)
# Используйте \n для новой строки
first-join-book-title: "&6Добро пожаловать на сервер!"
first-join-book-author: "Администрация"
first-join-book-pages:
  - "&lДобро пожаловать!\n\n&rЭто ваш первый вход на сервер.\n\nЗдесь вы можете найти полезную информацию о мире сервера."
  - "&lПравила сервера\n\n&r1. Будьте вежливы\n2. Не грифите\n3. Уважайте других игроков"
  - "&lПолезная информация\n\n&rЕсли у вас есть вопросы, обратитесь к администрации сервера."
