# Конфигурация плагина DwarfSpawn
# Плагин для настройки спавна гномов под землей

# Включить/выключить радиус спавна
radius-enabled: true
# Радиус спавна (в блоках)
# Игроки будут спавниться в случайной точке в пределах этого радиуса от центра
spawn-radius: 50

# Конкретная точка спавна (если radius-enabled: false)
# Формат: x, y, z, world
# ВАЖНО: Укажите правильное название мира!
# Чтобы узнать название мира на вашем сервере, посмотрите в лог при загрузке плагина
# или используйте команду /worlds (если установлен соответствующий плагин)
spawn-location:
  x: 0
  y: 50
  z: 0
  world: world # Измените на название вашего мира, если оно отличается

# Минимальная высота для спавна
# Игроки не будут спавниться ниже этого уровня
min-spawn-height: 55

# Максимальная высота для спавна
# Игроки не будут спавниться выше этого уровня
max-spawn-height: 75

# Проверять наличие блока над головой
# Если true, игроки будут спавниться только там, где над ними есть блок
check-block-above: true

# Максимальное количество попыток найти подходящее место для спавна
# Больше попыток = больше шанс найти место, но выше нагрузка на сервер
# Рекомендуемое значение: 50-200 (по умолчанию 100)
max-spawn-attempts: 100
